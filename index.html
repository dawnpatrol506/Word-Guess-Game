<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <title>Rocky Hangman</title>
</head>

<body>
    <div class="header">
        <h1>Rocky Hangman</h1>
    </div>

    <div class="embedded-video">
        <iframe id="video" width="560" height="315" src="" frameborder="1" allow="autoplay; encrypted-media" allowfullscreen="true"></iframe>
    </div>

    <div class="game-side-bar">
        <p>Press Any Key to Get Started!</p>
        <p>Wins:
            <span id="win-counter">0</span>
        </p>
        <p>Current Word</p>
        <p id="current-word">placeholder</p>
        <p>Number of Guesses Remaining:
            <span id="remaining-guesses">12</span>
        </p>
        <p>Letters Already Guessed:
            <span id="guesses">[ ]</span>
        </p>
    </div>
    <script src="assets/javascript/game.js"></script>
</body>

</html>
